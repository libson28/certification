<div class="dashbord">
  <div class="section sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="section">
    <!-- Le navbar  -->
    <app-navbar></app-navbar>
    <br>
    <h1>Gestion des catégories</h1>
    <br>
    <br>
    <!-- Modal -->

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 m-auto" id="exampleModalLabel">Modification de profil</h1>
          </div>
          <div class="modal-body">
            <!-- formulaire d'ajout -->
      <form (ngSubmit)="onSubmit()">
        <label>Libellé catégorie</label><br>
        <input type="text" name="libelleCategorie" [(ngModel)]="libelleCategorie" required><br>

        <label>Description</label><br>
        <textarea [(ngModel)]="description" name="description" required></textarea>

        <button type="submit" class="btn hhh" data-bs-dismiss="modal">Enregistrer</button>
      </form>
            <!-- fin formulaire d'ajout -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          </div>
        </div>
      </div>
    </div>
    <!-- fin modal -->

    <!-- tableau catégorie -->
    <div class="container">
      <div class="btnn">
        <button class="btn btn1" data-bs-toggle="modal" data-bs-target="#exampleModal1">
          Ajouter une catégorie
        </button>
      </div>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Libellé catégorie</th>
            <th scope="col">Nombre d'inscrit</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>informatique</td>
            <td>11</td>
            <td><a href="#"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square" ></i></a>&nbsp; <a href=""><i class="bi bi-trash3"></i></a></td>
          </tr>
        </tbody>
      </table>

      <!-- Modal modifier catégorie -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modifier la catégorie</h1>
            </div>
            <div class="modal-body">
              <form action="">
                <label>Libellé catégorie</label><br>
                <input type="text">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
      <!-- fin Modal modifier catégorie -->






    </div>
  </div>
