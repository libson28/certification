<div class="dashbord">
  <div class="section sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="section">
    <!-- Le navbar  -->
    <app-navbar></app-navbar>
    <!-- Le tableau des rÃ©seaux -->
    <div class="title">
      <h2>Liste des utilisateurs</h2>
    </div>
    <div class="container">
      <div class="input-group">
        <!-- <input type="text" name="search" class="form-control" [(ngModel)]="filterValue" (input)="onSearch()"> -->
        <input type="text" name="search" class="form-control" [(ngModel)]="filterValue" (input)="onSearch()"
          placeholder="Rechercher ......">
      </div>
      <br>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">tel</th>
            <th scope="col">adress</th>
            <th scope="col">RÃ´le</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of getItemsPage()">
            <td>{{user.id}}</td>
            <td>{{user.prenom}}</td>
            <td>{{user.nom}}</td>
            <td>{{user.email}}</td>
            <td>{{user.tel}}</td>
            <td>{{user.adress}}</td>
            <td>{{user.role}}</td>
          </tr>

        </tbody>
      </table>

      <div class="pagination mb-5" *ngIf="getItemsPage().length">
        <div>
          <div class="d-flex justify-content-end mb-2">
          <button class="rounded-2 btnColor  mx-2" [disabled]="pageActuelle === 1"
            (click)="pageActuelle = pageActuelle - 1">
            <i class="bi bi-arrow-left-circle-fill me-2"></i>
          </button>
          <button class=" mx-2 page" *ngFor="let page of pages" (click)="pageActuelle = page">
            <span class="pageActuelle fs-5" *ngIf="page===pageActuelle">{{page}}</span>
            <span *ngIf="page != pageActuelle">{{page}}</span>
            <!-- {{ page }} -->
          </button>
          <button class="rounded-2 btnColor mx-2" [disabled]="pageActuelle === totalPages"
            (click)="pageActuelle = pageActuelle + 1">
            <i class="bi bi-arrow-right-circle-fill"></i>
          </button>
        </div>
      </div>
      </div>
    </div>

    <!-- Fin Pagination -->


  </div>
</div>
