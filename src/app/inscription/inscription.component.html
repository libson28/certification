<div class="bloc">
  <br>
  <a href="#" routerLink="/login" class="retour"><i class="bi bi-arrow-left"></i> Retour</a>

  <!-- formulaire -->
  <div class='Formulaire-container'>
    <div class='bbb'>
      <form (ngSubmit)="register()">

        <div class="logo">
          <img src="../../assets/logo.png" alt="">
        </div>
        <h2>
          Inscrivez-vous !
        </h2>
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
            <label>Prenom</label><br>
            <input type='text' name='prenom' class='lnc' [(ngModel)]="prenom"> <br>
          </div>
          <div class="col">
            <label>Nom</label><br>
            <input type='text' name='nom' class='lnc' [(ngModel)]="nom"><br>
          </div>
          <div class="col">
            <label>tel</label><br>
            <input type='number' name='tel' class='lnc' [(ngModel)]="tel"><br>
          </div>
          <div class="col">
            <label>address</label><br>
            <input type='text' name='adress' class='lnc' [(ngModel)]="adress"><br>
          </div>
        </div>


        <label>Email</label><br>
        <input type='email' name='email' class='lnc' [(ngModel)]="email"><br>
        <label>Mot de passe</label><br>
        <input type='password' name='password' class='lnc' [(ngModel)]="password" autocomplete="current-password"> <br>
        <label>Profil</label><br>
        <select name="role" id="" [(ngModel)]="profil">
          <option value="" disabled selected>SÃ©lectionnez votre profil</option>
          <option value="client">Client</option>
          <option value="prestataire">Prestataire</option>
        </select><br>
        <div class="vvv">
          <button type="submit" class='btn'>Enregistrer</button>
          <div class="link">
            <a href="" routerLink="/login">
              <i>Se connecter</i>
            </a>
          </div>
        </div>
        <br>
      </form>
    </div>

  </div>






</div>
